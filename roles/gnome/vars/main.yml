to_remove:
      - gnome-robots
      - gnome-music
      - gnome-mahjongg
      - gnome-logs
      - gnome-mines
      - gnome-nibbles
      - gnome-taquin
      - gnome-tetravex
      - evolution
      - firefox-esr
      - vim
fav_apps: "['kitty.desktop', 'firefox.desktop', 'org.gnome.Nautilus.desktop']"
dconf_path_theme: "/org/gnome/shell/extensions/user-theme/name"
dconf_path_icon: "/org/gnome/desktop/interface/icon-theme"
