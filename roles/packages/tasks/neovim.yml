- name: "Clone neovim release from repo"
  ansible.builtin.get_url:
    url: "https://github.com/neovim/neovim/releases/download/{{ neovim_version }}/nvim-linux64.tar.gz" #v0.9.4
    dest: "{{ tmp_dir }}"
  tags: neovim

- name: "Extract Neovim install files"
  become: true
  unarchive:
    src: "{{ tmp_dir }}/nvim-linux64.tar.gz"
    dest: "/opt/"
  tags: neovim

- name: "Clone neovim configuration"
  ansible.builtin.git:
    repo: "git@github.com:DamyrFr/neovim-config" #v0.9.4
    dest: "/home/{{ user }}/.config/nvim/"
    force: yes
    accept_hostkey: true
    update: yes
  tags: neovim

